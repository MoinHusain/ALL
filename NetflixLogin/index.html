<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img src="Netflix background.jpg" alt="">

    <img class="logo" src="Netflix logo.svg" alt="">
    <div class="shade"></div>
    <div class="loginfo">

        <div class="details">
            <h1>Sign In</h1>
            <div class="in">
                <input type="text" placeholder="Email or phone number">
                <input type="password" placeholder="Password">
            </div>
            <button>Sign In</button>
            <div class="remember">
                <div class="check"><input type="checkbox">Remember me </div>
                <div class="help">Need help?</div>
            </div>
            <div class="foot">
                <p>New to Netflix?<b> Sign up now.</b><br><br>
                    This page is protected by Google reCAPTCHA to ensure you're not a bot. <span> Learn more</span>.</p>
            </div>
        </div>
    </div>
    <footer>
        <p>Questions? Call 000-800-040-1843</p>
        <div class="info">
            <ul>
                <li>FAQ</li>
                <li>Help Center</li>
                <li>Term of Use</li>
                <li> Privacy</li>
            </ul>
            <ul>
                <li>Cookie Preferences</li>
                <li>Coroprate Infomation</li>
            </ul>
        </div>
    </footer>
</body>

</html>
